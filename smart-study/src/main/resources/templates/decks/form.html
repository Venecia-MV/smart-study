<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Deck</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #2c5aa0;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #1e3a6f;
        }
        .btn-secondary {
            background-color: #6c757d;
            margin-left: 10px;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <h1>Create New Deck</h1>

    <form th:action="@{/decks}" th:object="${deck}" method="post">

            <div class="form-group">
                <label for="name">Deck Name:</label>
                <input type="text" id="name" th:field="*{name}" required placeholder="e.g., Java Midterm">
            </div>

            <div class="form-group">
                <label for="description">Description (optional):</label>
                <textarea id="description" th:field="*{description}" placeholder="What is this deck for?"></textarea>
            </div>

            <button type="submit" class="btn">Create Deck</button>
            <a href="/decks" class="btn btn-secondary">Cancel</a>

    </form>
</body>
</html>
