<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${deck.name} + ' - Cards'">Deck Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .deck-info {
            background-color: #f0f8ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .card-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 15px 0;
            background-color: #fff;
        }
        .card-item .question {
            font-weight: bold;
            color: #2c5aa0;
            margin-bottom: 10px;
        }
        .card-item .answer {
            color: #555;
            padding-left: 20px;
            border-left: 3px solid #2c5aa0;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2c5aa0;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 5px 10px 0;
        }
        .btn:hover {
            background-color: #1e3a6f;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px
        }
        .btn-delete:hover {
            background-color: #c82333;
        }
        .empty-message {
            text-align: center;
            color: #999;
            padding: 40px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="deck-info">
        <h1 th:text="${deck.name}">Deck Name</h1>
        <p th:text="${deck.description}">Description</p>
        <small th:text="'Total Cards: ' + ${#lists.size(cards)}">Total Cards: 0</small>
    </div>

    <a th:href="@{/decks/{id}/cards/new(id=${deck.id})}" class="btn">+ Add New Card</a>
    <a href="/decks" class="btn btn-secondary">Back to Decks</a>

    <!-- If there are no cards -->
    <div th:if="${#lists.isEmpty(cards)}" class="empty-message">
        <p>No cards in this deck yet. Add your first card!</p>
    </div>

    <!-- List all cards -->
    <div th:each="card : ${cards}" class="card-item">   
        <div class="question" th:text="'Q: ' + ${card.question}">Q: Question here</div>
        <div class="answer" th:text="'A: ' + ${card.answer}">A: Answer here</div>

        <form th:action="@{/decks/{deckId}/cards/{cardId}/delete(deckId=${deck.id}, cardId=${card.id})}"
                method="post" style="display: inline; margin-top: 10px;">
        <button type="submit" class="btn-delete"
                onclick="return confirm('Are you sure you want to delete this card')">Delete</button>
        </form>
    </div>

</body>
</html>
