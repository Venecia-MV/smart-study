<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
        <title>Add Card</title>
        <style>
            body {
                font-family: Arialy, sans-serif;
                max-width: 600px;
                margin: 50px auto;
                padding: 20px;
            }
            h1 {
                color: #333;
            }
            .deck-info {
                background-color: #f0f8ff;
                padding: 15px;
                border-radius: 8px;
                margin-bottom: 20px;
            }
            .form-group {
                margin-bottom: 20px;
            }
            label {
                display: block;
                margin-bottom: 5px;
                color: #555;
                font-weight: bold;
            }
            input[type="text"]
            textarea {
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
                font-size: 14px;
                box-sizing: border-box;
            }
            textarea {
                resize: vertical;
                min-height: 80px;
            }
            .btn {
                display: inline-block;
                padding: 12px 20px;
                background-color: #2c5aa0;
                color: white;
                text-decoration: none;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }
            .btn:hover {
                background-color: #1e3a6f;
            }
            .btn-secondary {
                background-color: #6c757d;
                margin-left: 10px;
            }
            .btn-secondary:hover {
                background-color: #5a6268;
            }
        </style>
</head>
<body>
    <div class="deck-info">
        <h2 th:text="'Adding card to: ' + ${deck.name}">Adding card to: Deck Name</h2>
    </div>
    <h1>Create New Card</h1>

    <form th:action="@{/decks/{id}/cards(id=${deck.id})}" th:object="${card}" method="post">

        <div class="form-group">
            <label for="question">Question:</label>
            <textarea id="question" th:field="*{question}" required placeholder="Enter the question..."></textarea>
        </div>

        <div class="form-group">
            <label for="answer">Answer:</label>
            <textarea id="answer" th:field="*{answer}" required placeholder="Enter the answer..."></textarea>
        </div>

        <button type="submit" class="btn">Add Card</button>
        <a th:href="@{/decks/{id}/cards(id=${deck.id})}" class="btn btn-secondary">Cancel</a>

    </form>
</body>
</html>
